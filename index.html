<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/reset-minifier.css">
    <link rel="stylesheet" href="./assets/styles/css-minifier.css">
    <title>Les petits plats</title>
</head>
<body>
    <div class="page-container">
        <header>
        <div class="logo-container">
            <img class="logo" src="./assets/logo/Logo.svg" alt="logo du site">
        </div>
        <div class="header-title-container">
            <h1 class="header-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        </div>
        <div class="search-input-container">
            <div class="search-input">
                <input type="text" placeholder="Rechercher une recettes, un ingrédient, ...">
                <svg class="close" width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path id="Vector" d="M12 11.5L7 6.5M7 6.5L2 1.5M7 6.5L12 1.5M7 6.5L2 11.5" stroke="#1B1B1B" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                        <circle cx="10" cy="10.4219" r="9.5" stroke="white"/>
                        <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="section-filters">
            <div class="filters-container">
                <div class="filter-container">
                    <div class="filter-name">
                        <p>Ingrédients</p>
                        <img src="./assets/logo/arrow-down.svg" alt="">
                    </div>
                    <div class="not-visible">
                        <div class="filter-search-container-ingredients">
                            <input type="text">
                            <svg class="delete-value" width="6" height="6" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Vector" d="M12 11.5L7 6.5M7 6.5L2 1.5M7 6.5L12 1.5M7 6.5L2 11.5" stroke="#1B1B1B" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="svg-search" xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                                <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"/>
                                <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"/>
                            </svg>
                        </div>
                        <div id="option-ingredients-container" role="listbox" >
                        
                        </div>
                    </div>
                </div>
                <div class="filter-container">
                    <div class="filter-name">
                        <p>Appareils</p>
                        <img src="./assets/logo/arrow-down.svg" alt="">
                    </div>
                    <div class="not-visible">
                        <div class="filter-search-container-appareils">
                            <input type="text">
                            <svg class="delete-value" width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Vector" d="M12 11.5L7 6.5M7 6.5L2 1.5M7 6.5L12 1.5M7 6.5L2 11.5" stroke="#1B1B1B" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="svg-search" xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                                <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"/>
                                <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"/>
                            </svg>
                        </div>
                        <div id="option-appareils-container" role="listbox" >
                        
                        </div>
                    </div>
                </div>
                <div class="filter-container">
                    <div class="filter-name">
                        <p>Ustensiles</p>
                        <img src="./assets/logo/arrow-down.svg" alt="">
                    </div>
                    <div class="not-visible">
                        <div class="filter-search-container-ustensiles">
                            <input type="text">
                            <svg class="delete-value" width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="Vector" d="M12 11.5L7 6.5M7 6.5L2 1.5M7 6.5L12 1.5M7 6.5L2 11.5" stroke="#1B1B1B" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="svg-search" xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29" fill="none">
                                <circle cx="10" cy="10.4219" r="9.5" stroke="#7A7A7A"/>
                                <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="#7A7A7A"/>
                            </svg>
                        </div>
                        <div id="option-ustensiles-container" role="listbox" >
                
                        </div>
                    </div>
                </div>
            </div>
            <div class="nb-recipes-container">
                <h2 class="nb-recipes"></h2>
            </div>
        </section>
        <div class="active-filter">
            
        </div>
        <section class="cards-container">

        </section>
    </main>
    </div>
    <script type="module" src="scripts/utils/helpers-min.js"></script>
    <script src="scripts/templates/card-min.js"></script>
    <script src="scripts/templates/filter-min.js"></script>
    <script type="module" src="scripts/pages/main.js"></script>
    <script type="module" src="scripts/utils/filters-min.js"></script>
    <script type="module" src="scripts/utils/search-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
